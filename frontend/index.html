<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="disclaimer" id="disclaimer">
        Disclaimer: All medicine names and prices used in this application are fictional and do not represent any real medicine(s).
    </div>
    <header>
        <h1>Medicine Tracker</h1>
    </header>
    <main>
        <table border="1">
            <caption>Available Medicines</caption>
            <thead>
                <tr>
                    <th scope="col">Medicine</th>
                    <th scope="col">Price</th>
                </tr>
            </thead>

            <tbody id="medicine-table-content">
                <!-- to be added through js -->
            </tbody>
        </table> 

        <div class="create">
            <label for="name">Medicine Name</label>
            <input type="text" id="name">

            <label for="price">Price £</label>
            <input type="text" id="price">
        </div>

        <button id="add-medicine">Add Medicine</button>

        <div class="update">
            <label for="update-select">Select Medicine to Update: </label>
            <select id="update-select">
                <option value="" disabled selected>Medicines</option>
            </select>
            <label for="update-price">New Price: £</label>
            <input type="text" id="update-price" placeholder="New price">
            <button id="update-med">Update</button>
        </div>

        <div class="delete">
            <label for="delete-select">Select Medicine to Delete</label>
            <select id="delete-select">
                <option value="" disabled selected>Medicines</option>
            </select>
            <button id="delete-med">Delete</button>
        </div>

    </main>
    <script src="script.js"></script>


</body>
</html>
