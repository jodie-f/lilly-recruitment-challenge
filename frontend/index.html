<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="disclaimer" id="disclaimer">
        Disclaimer: All medicine names and prices used in this application are fictional and do not represent any real medicine(s).
    </div>
    <header>
        <h1>Medicine Tracker</h1>
    </header>
    <main>
        <div class="table">
            <table border="1">
                <caption>Available Medicines</caption>
                <thead>
                    <tr>
                        <th scope="col">Medicine</th>
                        <th scope="col">Price</th>
                    </tr>
                </thead>

                <tbody id="medicine-table-content"></tbody> <!-- to be added through js -->
            </table>
        </div>

        <div class="menu">
            <div class="tabs">
                <button class="tab-btn" onclick="openMenu(event, 'add')" id="defaultOpen">Add</button>
                <button class="tab-btn" onclick="openMenu(event, 'update')">Update</button>
                <button class="tab-btn" onclick="openMenu(event, 'delete')">Delete</button>
            </div>

            <div class="tab-content">
                <!-- add medicine -->
                <div id="add" class="tabcontent">
                    <label for="name">Medicine Name:</label>
                    <input type="text" id="name">

                    <label for="price">Price (£):</label>
                    <input type="number" id="price">
                    <button id="add-medicine">Add Medicine</button>
                </div>

                <!-- update medicine -->
                <div id="update" class="tabcontent">
                    <label for="update-select">Select a medicine to update: </label>
                    <select id="update-select">
                        <option value="" disabled selected>Medicines</option>
                    </select>
                    <label for="update-price">New Price (£):</label>
                    <input type="number" id="update-price">
                    <button id="update-med">Update</button>
                </div>

                <!-- delete medicine -->
                <div id="delete" class="tabcontent">
                    <label for="delete-select">Select a medicine to delete:</label>
                    <select id="delete-select">
                        <option value="" disabled selected>Medicines</option>
                    </select>
                    <button id="delete-med">Delete</button>
                </div>
            </div>
        </div>
    </main>
    <script src="script.js"></script>

</body>
</html>
